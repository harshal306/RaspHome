<!DOCTYPE>
<html>
  <head>
	<title>
		RaspHome: Appliance control
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel = "stylesheet" href = "StyleSheet/rasphome.css">
  </head>
  <body>
	<br/><br/><br/>
	<div class="container">
	<h1 align = "left"><u>RaspHome Appliance Control<u></h1><br/><br/>
	<!--Radio group-->
	<div class = "col-md-4">
	<form class="form-horizontal" action="https://api.particle.io/v1/devices/events?access_token=Your_Access_Token" method="POST">
	<div class="form-check">
		<input class="form-check-input" name="name" type="radio" id="radio100" value = "Your_Event_Name">
		<label class="form-check-label" for="radio100"> Turn the Appliance On:</label>
	</div>

	<div class="form-check">
		<input class="form-check-input" name="name" type="radio" id="radio101" value = "Your_Event_Name" >
		<label class="form-check-label" for="radio101"> Turn the Appliance Off:</label>
	</div><br/>
	<div class="form-group">        
		<div class="col-sm-offset-0 col-sm-10">
			<button type="submit" class="btn btn-primary">Do it!</button>
		</div>
		</div>
	</form>
	<h4>Want to Contribue? Click <a href = "https://harshal306.github.io/RaspHome">Here</a></h4>
	</div>
	<div class = "col-md-4"></div>
	<div class = "col-md-4"></div>
	</div>
  </body>
</html>
